<!DOCTYPE html>
<meta charset="utf-8">

<style type="text/css">
/* CSS Style Code goes here*/
</style>

<body>
<H1> Lets make a scatter plot</H1>
</body>

<script src="https://d3js.org/d3.v4.min.js"></script>

<script type="text/javascript">

var groupTwoDataset = [
    { "name": "II", "x":  10, "y":   9.14 },
    { "name": "II", "x":  8 , "y": 8.14 },
    { "name": "II", "x":  13, "y":   8.74 },
    { "name": "II", "x":  9 , "y": 8.77 },
    { "name": "II", "x":  11, "y":   9.26 },
    { "name": "II", "x":  14, "y":   8.1 },
    { "name": "II", "x":  6 , "y": 6.13 },
    { "name": "II", "x":  4 , "y": 3.1 },
    { "name": "II", "x":  12, "y":   9.13 },
    { "name": "II", "x":  7 , "y": 7.26 },
    { "name": "II", "x":  5 , "y": 4.74 }
  ];
var margin = {top: 20, right: 10, bottom: 20, left: 30};

var width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

 var xScale = d3.scaleLinear()
    .domain([0, 15]) // this is based on the data
    .range([40, width]); // this is based on the physical output 

var yScale = d3.scaleLinear()
    .domain([0, 12])
    .range([height, 0]);
 var xAxis = d3.axisBottom(xScale);
 var yAxis = d3.axisLeft(yScale);
// This is where I add the canvas to our visualization 
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
 
 svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis)
  svg.append("g")
    .call(yAxis)
  svg.selectAll("circle")
    .data(groupTwoDataset)
  .enter().append("circle")
    .attr("r", 5)
    .attr("cx", function(d) { return xScale(d.x) })
    .attr("cy", function(d) { return yScale(d.y) })


</script>
